spring:
  application:
    name: eureka-server

server:
  port: 8761

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

logging:
  level:
    com.netflix.eureka: OFF
    com.netflix.discovery: OFF
  pattern:
    console: "%d{HH:mm:ss} %-5level %logger{36} - %msg%n"


management:
  endpoints:
    web:
      exposure:
        include: health,info
services:
  service-registry:
    build: ./ServiceRegistry
    container_name: service-registry
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  api-gateway:
    build: ./ApiGateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      service-registry:
        condition: service_healthy

  auth-service:
    build: ./AuthService
    container_name: auth-service
    ports:
      - "8081:8081"
    depends_on:
      service-registry:
        condition: service_healthy

  inventory-service:
    build: ./InventoryService
    container_name: inventory-service
    ports:
      - "8082:8082"
    depends_on:
      service-registry:
        condition: service_healthy

  order-service:
    build: ./OrderService
    container_name: order-service
    ports:
      - "8083:8083"
    depends_on:
      service-registry:
        condition: service_healthy

  product-service:
    build: ./ProductService
    container_name: product-service
    ports:
      - "8084:8084"
    depends_on:
      service-registry:
        condition: service_healthy

